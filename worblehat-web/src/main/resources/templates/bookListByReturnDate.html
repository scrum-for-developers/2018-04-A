<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Show all Books</title>
</head>
<body>
	<h1>Show all borrowings</h1>
	<table class="bookList">
	<thead>
		<tr>
			<th>Title</th>
			<th>ISBN</th>
			<th>ReturnDate</th>
			<th>Orderer</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}">Harry Potter</td>
			<td th:text="${book.isbn}">123456</td>
			<td th:text="${#dates.format(book?.borrowing?.returnDate, 'dd-MM-yyyy')}"></td>
			<td th:text="${book?.borrowing?.borrowerEmailAddress}">someone@codecentric.de</td>
		</tr>
	</tbody>
	</table>
	<hr />
	<a th:href="@{/}">Back to Home</a>
</body>
</html>
